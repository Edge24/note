<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes App in JavaScript | Codequs</title>
    <link rel="stylesheet" href="note.css">
    <link rel="icon" type="image/x-icon" href="img/Note pic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>

    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <footer>
      <div class="credit">Created by <span>Aritra Bera</span> | all rights reserved!</div>
    </footer>

    <a href="https://gemini.google.com/app?hl=en-IN" class="float">
      <img src="img/google-gemini-icon.png" alt="">
  </a>


    <script src="note.js"></script>
    
  </body>
</html>
