<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes App | Created by Aritra Bera</title>
    <link rel="icon" type="image/x-icon" href="img/Note pic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #1b1346, #000406, #000406, #000600, #1b153e);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .wrapper {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        width: 80%;
        max-width: 1000px;
      }
      .note {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        position: relative;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        transition: transform 0.2s;
      }
      .note:hover {
        transform: scale(1.05);
      }
      .note h3 {
        margin: 0 0 10px;
        font-size: 1.2rem;
      }
      .note p {
        margin: 0;
        font-size: 1rem;
      }
      .note .actions {
        position: absolute;
        top: 5px;
        right: 5px;
        display: flex;
        gap: 5px;
      }
      .note button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
      }
      .add-box {
        background: #5a5455;
        color: white;
        padding: 15px 25px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1rem;
        text-align: center;
        transition: background 0.3s;
        border: none;
        margin-bottom: 20px;
      }
      .add-box:hover {
        background: #0ca35d;
      }
      .popup-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .popup {
        border: 1px solid rgba( 255, 255, 255, 0.18 );
        background: rgba(89, 131, 83, 0.09);
        backdrop-filter: blur( 4px );
        color: #fff;
        padding: 40px;
        font-size: 20px;
        border-radius: 20px;
        width: 450px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        transform: scale(0.9);
        transition: all 0.3s ease-in-out;
      }
      .popup.show {
        display: flex;
        transform: scale(1);
      }
      .popup header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 25px;
      }
      .popup input, .popup textarea {
        width: 93%;
        padding: 15px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
        background-color: transparent;
        color: white;
        font-size: 20px;
        text-decoration: none;
      }

      .popup input:hover{
        border: 1px solid cyan;
      }

      .popup textarea:hover{
        border: 1px solid cyan;
      }

      .popup button {
        width: 100%;
        padding: 18px;
        background: rgb(78, 75, 75);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        transition: background 0.3s;
      }
      .popup button:hover {
        background: red;
        color: white;
      }

      .popup label{
        color: cyan;
      }

      footer {
  text-align: center;
  padding: 3px;
  color: white;
  position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
}

footer span{
  color: aqua;
}

.credit{
  text-align: center;
  padding: 9px;
  background-color: transparent;
}

    </style>
  </head>
  <body>
    
    <button class="add-box">Add new note</button>
    <div class="wrapper" id="notes-container"></div>
    <div class="popup-box">
        <div class="popup">
          <header>
            <p>Add & Edit Note</p>
            <!--i class="uil uil-times close-popup"></i-->
          </header>
          <form id="note-form">
            <label>Title</label>
            <input type="text" id="title" required>
            <label>Description</label>
            <textarea id="description" required></textarea>
            <button type="submit">Save Note</button>
          </form>
        </div>
      </div>

      <footer>
        <div class="credit">Created by <span>Aritra Bera</span> | Version 1.2</div>
      </footer>

    <script>
      const notesContainer = document.getElementById("notes-container");
      const popupBox = document.querySelector(".popup-box");
      const noteForm = document.getElementById("note-form");
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      function renderNotes() {
        notesContainer.innerHTML = "";
        notes.forEach((note, index) => {
          const noteElement = document.createElement("div");
          noteElement.classList.add("note");
          noteElement.innerHTML = `
            <h3>${note.title}</h3>
            <p>${note.description}</p>
            <div class="actions">
              <button onclick="editNote(${index})">‚úèÔ∏è</button>
              <button onclick="deleteNote(${index})">üóëÔ∏è</button>
            </div>
          `;
          notesContainer.appendChild(noteElement);
        });
        localStorage.setItem("notes", JSON.stringify(notes));
      }
      function addNote(title, description) {
        notes.push({ title, description });
        renderNotes();
      }
      function editNote(index) {
        document.getElementById("title").value = notes[index].title;
        document.getElementById("description").value = notes[index].description;
        popupBox.style.display = "flex";
        noteForm.onsubmit = (e) => {
          e.preventDefault();
          notes[index] = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value
          };
          renderNotes();
          popupBox.style.display = "none";
        };
      }
      function deleteNote(index) {
        notes.splice(index, 1);
        renderNotes();
      }
      document.querySelector(".add-box").addEventListener("click", () => {
        popupBox.style.display = "flex";
        noteForm.onsubmit = (e) => {
          e.preventDefault();
          addNote(document.getElementById("title").value, document.getElementById("description").value);
          popupBox.style.display = "none";
        };
      });
      renderNotes();
    </script>
  </body>
</html>
